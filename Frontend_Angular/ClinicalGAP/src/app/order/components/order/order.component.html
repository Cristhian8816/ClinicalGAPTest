<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus Productos</ng-template>
        <div *ngIf ="(product$ | async | uniqueProducts ) as products">
            <p *ngIf ="products.length === 0">no hay productos</p> 
            <div class="row" *ngFor="let product of products">
                <div class="col-xs-12 col-sm-2 col-md-2">                    
                    <div class="box">
                        <a matBadgeColor="accent" 
                           matBadgePosition="above before" 
                           matBadgeSize="large" 
                           [matBadge]="product.quantity">

                           <img class="image"  [src]="product.image" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                  <div class="box"><br>
                    {{ product.title }}
                  </div>
                </div>               
                <div class="col-xs-12 col-sm-4 col-md-4">
                  <div class="box"><br>
                    {{ product.price }}
                  </div>
                </div>
            </div>
        </div>        
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos Personales</ng-template>
        <h1>Contenidoinfo</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <h1>ContenidoPago</h1>
    </mat-step>    
</mat-horizontal-stepper>
