<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>           
        </mat-card-header>
        <mat-card-content>         
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input placeholder="Title" formControlName="title" matInput typo="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input placeholder="Price" formControlName="price" matInput typo="number">
                    </mat-form-field>
                    <div   *ngIf="proceField.errors && proceField.dirty">
                        <p *ngIf="proceField.hasError('price_invalid')">Este campo no es valido</p>
                        <p *ngIf="proceField.hasError('required')">El campo es requerido</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <textarea placeholder="Description" formControlName="description" matInput> </textarea>
                        <input placeholder="Description" formControlName="description" matInput typo="text">
                    </mat-form-field>
                </div>
            </div>                
        </mat-card-content>
        <mat-card-actions>
           <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button> 
        </mat-card-actions>
    </mat-card>   
</form>
