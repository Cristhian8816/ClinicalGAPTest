<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table" >
  <!-- Position Column -->
  <ng-container matColumnDef="Patientid">
    <th mat-header-cell *matHeaderCellDef> Patientid </th>
    <td mat-cell *matCellDef="let product"> {{product.PatientId}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.Name}} </td>
  </ng-container>
  <ng-container matColumnDef="Phone NUmber">
    <th mat-header-cell *matHeaderCellDef> Phone NUmber </th>
    <td mat-cell *matCellDef="let product"> {{product.PhoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let product"> {{product.Address}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">        
        <button mat-raised-button color="warn" (click)="deletepatient(product.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
