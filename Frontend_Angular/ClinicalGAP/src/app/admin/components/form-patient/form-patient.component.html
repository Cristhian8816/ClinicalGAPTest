<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Fill the next Form to Created a new Appointment for a Patient</mat-card-title>           
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input  [(ngModel)]="ID" placeholder="AppoitmentID" formControlName="id" matInput typo="text" value="ID">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input placeholder="Patient" formControlName="PatientId" matInput typo="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input placeholder="Appointment Type" formControlName="AppointmentType" matInput typo="number">
                    </mat-form-field>                    
                </div>
            </div>

            <div class="row">
               
            </div>                             
        </mat-card-content>
        <mat-card-actions>
           <button [disabled]="form.invalid" mat-raised-button type="submit">Save</button> 
        </mat-card-actions>
    </mat-card>   
</form>
