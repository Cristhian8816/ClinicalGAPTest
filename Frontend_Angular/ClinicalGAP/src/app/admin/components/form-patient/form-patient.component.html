<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Fill the next Form to Created a new Appointment for a Patient</mat-card-title>           
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <input  [(ngModel)]="ID" placeholder="AppoitmentID" formControlName="id" matInput typo="text" value="ID">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <mat-label>Patients</mat-label>
                        <mat-select [formGroup]="patientsNames" multiple>                         
                          <mat-option *ngFor="let patientName of patientsNames" [value]="patientName">{{patientName}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col xs">
                    <mat-form-field>
                        <mat-label>Appointment Types</mat-label>
                        <mat-select [formGroup]="apointmentsTypes" multiple>                         
                          <mat-option *ngFor="let apointmentsType of apointmentsTypes" [value]="apointmentsType">{{apointmentsType}}</mat-option>
                        </mat-select>
                      </mat-form-field>                    
                </div>
            </div>

            <div class="row">
               
            </div>                             
        </mat-card-content>
        <mat-card-actions>
           <button [disabled]="form.invalid" mat-raised-button type="submit">Save</button> 
        </mat-card-actions>
    </mat-card>   
</form>
